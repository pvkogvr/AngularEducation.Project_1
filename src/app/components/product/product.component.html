<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
    <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
    <h2 class="mb-2 text-md text-center">{{product.title}}</h2>
    <p>Price: <span class="font-bold">{{product.price | currency:'RUB '}}</span></p>
    <button (click)="showDetails()" 
            class="border py-2 px-4"
            [ngClass]="{
                'bg-yellow-400': !visibility,
                'bg-blue-400': visibility
            }"
    >{{visibility ? 'Show' : 'Hide'}} Details</button>
    <div [ngClass]="{invisible:visibility}">
        <p>{{product.description}}</p>
        <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">{{product.rating.rate}}</span></p>
    </div>
</div>
